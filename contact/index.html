    <!-- contact form -->
    <div class="content-wrapper">
      <p class="contact-nav">ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
      <form action="#" method="POST">
        <p>お問い合わせ種別<span class="require">必須</span></p>
        <ul class="radio-list">
          <li class="radio-items">
            <input type="radio"  id="radio" class="radio-btn" checked>
            <label for="radio">制作依頼</label>
          </li>
          <li class="radio-items">
            <input type="radio"  id="radio" class="radio-btn">
            <label for="radio">採用</label>
          </li>
          <li class="radio-items">
            <input type="radio"  id="radio" class="radio-btn">
            <label for="radio">IR</label>
          </li>
          <li class="radio-items">
            <input type="radio"  id="radio" class="radio-btn">
            <label for="radio">その他</label>
          </li>
        </ul>
        <dl>
          <dt>会社名・団体名
            <dd><input type="text" name="text" id="contact-text"></dd>
          </dt>
          <dt>お名前 <span class="require name">必須</span>
            <dd><input type="text" name="text" id="contact-text"></dd>
          </dt>
          <dt>メールアドレス <span class="require email">必須</span>
            <dd><input type="text" name="text" id="contact-text"></dd>
          </dt>
          <dt>電話番号
            <dd><input type="text" name="text" id="contact-text"></dd>
          </dt>
          <dt>お問い合わせ内容<span class="require">必須</span>
            <dd><textarea name="text" id="text-form" cols="30" rows="10"></textarea></dd>
          </dt>
          <dt>privacy policy
            <dd><textarea name="text" id="privacy-text" cols="30" rows="10" placeholder="個人情報保護方針
              株式会社DIGSMILE（以下、当社）では、個人情報の重要性を認識し、以下の基準に従って、適切な管理、保護に努めます。
              
              1.個人情報の収集、利用
              当社では、お客様との取引、サービスの提供のために個人情報を適法に収集し、収集した目的の範囲内で、個人情報を利用いたします。
              
              2.個人情報の第三者への開示と提供
              収集したお客様の個人情報は、法的な要請等によらない限り、お客様の承諾を得ない第三者に対して提供・開示はいたしません。
              業務の都合上、業務委託先に個人情報を提供する場合は、機密保持契約等によって業務委託先に個人情報保護を義務付けるとともに、業務委託先が適切に個人情報を取り扱うように管理いたします。
              
              3.個人情報の保護
              当社では、個人情報の紛失、破壊、改ざん、不正アクセス、および漏えい等を防止するため、適切な対策を行います。
              
              4.法令および関連規範の遵守
              当社は、個人情報の取り扱いに関して、個人情報保護法をはじめとする個人情報に関する法令および関連する規範を遵守します。
              
              5.個人情報の開示・訂正・削除
              当社では、個人情報の開示・訂正・削除等の依頼があった場合、情報提供者本人であることを確認の上、すみやかに対応いたします。
              
              法令や当社方針により、プライバシー・ポリシーを予告なく改訂することがあります。
              
              お問い合わせ窓口
              当社の個人情報の取扱いに関するお問い合わせは下記までご連絡お願いいたします。
              株式会社ファイアープレイス
              044-589-4333"></textarea></dd>
          </dt>
          <div class="privacy-check">
            <input type="checkbox" id="privacy-check">
            <label for="privacy-check">個人情報の取り扱いについて同意のうえ送信します。</label>
          </div>
          <div class="submit-btn">
            <input type="submit" id="submit-btn" value="送信">
          </div>
        </dl>
      </form>
